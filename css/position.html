<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Position</title>
    <style>
      .position {
        background-color: #ff00ff;
        position: relative;
        z-index: 1;
      }
      .container {
        top: -20px;
        background-color: blue;
        position: relative;
        z-index: 0;
      }
      .fixed {
        position: fixed;
        top: 0;
        z-index: 1;

        left: 0;
        background-color: #ff0;
      }
    </style>
  </head>
  <body>
    <div>
      <div class="position">Position</div>
      <div class="container">
        9999999999999999
        <div class="fixed">
          hello
          <div>11111</div>
          <div>11111</div>
        </div>
      </div>
    </div>
  </body>
</html>
