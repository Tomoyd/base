<!DOCTYPE html>
<html lang="en">
<head>
    <!-- meta标签：定义一些描述文档元信息的元素 如编码 语言 视口-->
    <meta charset="UTF-8">
    <!-- 
            http-equiv 和content 一起使用 等价于http头
            http头部名称可以是
            X-UA-Compatible  用户代理适配兼容
            content 是 告诉浏览器当前以哪个版本渲染
            适配IE
            IE=edge 以当前浏览器支持最新版本来渲染
            chrome=1 告诉浏览器如果安装了chrome 插件就医chrome内核来渲染页面
    -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="content-type" content="text/html,charset=utf-8">
    <meta http-equiv="x-dns-prefetch-control">
    <!-- name和content 一般是一起使用 -->
    <!--  -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1, 
        minimum-scale=1,user-scalable=no,minimal-ui">
    <meta name="description" content="这是一条数据"> 
    <meta name="keywords" content="今日，新闻，好人">
    <!-- 定义爬虫遵循的规则，
        all 搜索引擎索引此网页，并通过此网页的链接索引文件将被索引 
        none 忽略
        index 搜索引擎索引此网页
        follow 继续通过此网页的链接索引搜索其他的网页
    -->
    <meta name="robots" content="all">

    <title>Document</title>
</head>
<body>
</body>
</html>
